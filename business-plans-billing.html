<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Plans &amp; Billing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <div class="dashboard business-dashboard">
    <aside class="sidebar sidebar--enterprise">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <img src="images/Memora-isologo.png" alt="Logotipo de Memora" class="sidebar-logo">
          <div class="sidebar-name" id="businessNameLabel"></div>
        </div>
      </div>

      <div class="sidebar-welcome">
        <span class="sidebar-welcome__line"></span>
        <span class="sidebar-welcome__text" data-i18n-key="welcome_to_dashboard">Welcome to your Dashboard</span>
        <span class="sidebar-welcome__line"></span>
      </div>

      <nav class="menu enterprise-menu">
        <div class="menu-item has-submenu">
          <button type="button" class="submenu-toggle" data-i18n-key="menu_overview">
            <span>Overview</span>
            <span class="submenu-arrow"></span>
          </button>
          <ul class="submenu">
            <li><a href="business-profile.html" data-i18n-key="menu_company_profile">Company Profile</a></li>
            <li><a href="employees-covered.html" data-i18n-key="menu_employees_covered">Employees Covered</a></li>
          </ul>
        </div>
        <a class="active" href="business-plans-billing.html" data-i18n-key="menu_plans_billing">Plans & Billing</a>
        <a href="business-support.html" data-i18n-key="menu_support">Support</a>
        <a href="business-settings.html" data-i18n-key="menu_settings">Settings</a>
      </nav>

      <div class="sidebar-bottom enterprise-sidebar-bottom">
        <button class="logout" data-i18n-key="logout_button">Log Out</button>
        <div class="lang-buttons">
          <button class="active lang-button" data-lang="en" data-i18n-key="lang_english">English</button>
          <button class="lang-button" data-lang="es" data-i18n-key="lang_spanish">Español</button>
        </div>
        <p class="sidebar-gray-text">©2025 MemoraCare | Privacy Policy</p>
      </div>
    </aside>

    <main class="business-main">
      <div class="billing-main">
        <div class="billing-wrapper">
          <div class="billing-details">
            <header class="content-header">
              <h1>
                <span data-i18n-key="billing_eyebrow">Company <strong>Plan & Billing</strong></span>
              </h1>
            </header>

            <section class="section-card plan-overview">
              <h2 data-i18n-key="billing_plan_overview_title">Plan Overview</h2>
              <div class="main-card__metrics">
                <div class="metric-item">
                  <span class="metric-item__label" data-i18n-key="plan_status_label">Your Plan Status</span>
                  <span class="status-pill status-pill--active" data-i18n-key="option_active">-</span>
                </div>
                <div class="metric-item">
                  <span class="metric-item__label" data-i18n-key="billing_annual_coverage">Your Coverage</span>
                  <span class="status-pill status-pill--coverage" data-i18n-key="tbilling_annual_coverage_detail">-</span>
                </div>
                <div class="metric-item">
                  <span class="metric-item__label" data-i18n-key="billing_next_renewal">Next Payment</span>
                  <span class="status-pill status-pill--payment" data-i18n-key="billing_next_renewal_detail">-</span>
                </div>
              </div>
              <button id="updatePayment" class="button primary-button"
                data-i18n-key="button_update_payment_method">Update Payment Method</button>
            </section>

            <section class="section-card plan-type">
              <h2 data-i18n-key="manage_plan_type_title">Plan Type</h2>
              <div class="main-card__plan-type">
                <div class="plan-type-item">
                  <span class="plan-type-item__label" data-i18n-key="manage_plan_current_plan_title">Current Plan</span>
                  <span class="status-pill">-</span>
                </div>
              </div>
              <button id="updatePayment" class="button primary-button" data-i18n-key="button_explore_upgrades">Explore Upgrades</button>
            </section>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="i18n.js"></script>
    <script src="app.js"></script>
    <script src="business-billing.js"></script>
</body>

</html>
