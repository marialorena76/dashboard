<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MallowCare Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-form">
      <div class="logo-circle">MC</div>
      <h2 data-i18n-key="welcome_back">Welcome back!</h2>
      <form id="business-login-form">
        <input type="email" data-i18n-key="email_placeholder" placeholder="sample@user.com" required>
        <input type="password" data-i18n-key="password_placeholder" placeholder="********" required>
        <a href="#" class="forgot" data-i18n-key="forgot_password">Forgot password?</a>
        <button type="submit" data-i18n-key="log_in_button">Log in</button>
      </form>
      <a href="signup.html" class="back" data-i18n-key="go_back">Go Back</a>
    </div>
    <div class="login-hero business">
      <div class="content">
        <h3 data-i18n-key="business_hero_title">Human-centered benefits for your team.</h3>
        <p data-i18n-key="business_hero_text">Offer your employees reliable and affordable funeral protections. A practical solution to enhance your company's benefit offering and support your team when they need it most.</p>
      </div>
    </div>
  </div>
  <script src="i18n.js"></script>
  <script src="auth.js"></script>
</body>
</html>
