<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected Team</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main-content">
      <h1 class="page-title">Protected <span class="highlight">Team</span></h1>

      <!-- Protected Employees Table -->
      <section class="section-card">
        <div class="section-card__header">
          <h2>Protected Employees</h2>
          <button class="primary-button add-member-btn">+ Add Member</button>
        </div>

        <table class="members-table">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Role</th>
              <th>Coverage</th>
              <th>Status</th>
              <th>Manage</th>
            </tr>
          </thead>
          <tbody id="membersTableBody">
            <!-- Filled dynamically by members.js -->
          </tbody>
        </table>
      </section>

      <!-- Add NEW EMPLOYEE -->
      <section
        class="section-card add-member"
        id="addMemberSection"
        aria-labelledby="addNewEmployeeHeading"
      >
        <div class="add-member__header">
          <h2 id="addNewEmployeeHeading">Add New Employee</h2>
          <p class="add-member__subtitle">
            Add or update employee details and include them in your company’s
            plan.
          </p>
        </div>

        <form id="employeeForm" class="add-member__form">
          <div class="add-member__grid">
            <div class="form-field form-field--full">
              <label>Full Name</label>
              <div class="form-field__row">
                <input type="text" id="empFirstName" placeholder="First name" />
                <input type="text" id="empLastName" placeholder="Last name" />
              </div>
            </div>

            <div class="form-field form-field--full">
              <label>Work Email</label>
              <input type="email" id="empEmail" placeholder="name@company.com" />
            </div>

            <div class="form-field form-field--full">
              <label>Role / Title</label>
              <input type="text" id="empRole" placeholder="e.g. Manager" />
            </div>

            <div class="form-field form-field--full">
              <label>Department</label>
              <input
                type="text"
                id="empDepartment"
                placeholder="e.g. People Operations"
              />
            </div>

            <div class="form-field">
              <label>Coverage start date</label>
              <input type="date" id="empCoverageStart" />
            </div>

            <div class="form-field">
              <label>Coverage type</label>
              <select id="empCoverageType">
                <option value="Full Coverage">Full Coverage</option>
                <option value="Health + Vision">Health + Vision</option>
                <option value="Health + Dental">Health + Dental</option>
                <option value="Dental Only">Dental Only</option>
              </select>
            </div>

            <div class="form-field">
              <label>Status</label>
              <select id="empStatus">
                <option value="Protected">Protected</option>
                <option value="Invited">Invited</option>
                <option value="Pending">Pending</option>
              </select>
            </div>
          </div>

          <div class="add-member__actions">
            <button type="button" class="secondary-button">Cancel</button>
            <button type="submit" class="primary-button">Add Member</button>
          </div>
        </form>
      </section>

      <!-- ADD BENEFICIARY -->
        <section
          class="section-card add-beneficiary"
          id="addBeneficiarySection"
          aria-labelledby="addBeneficiaryHeading"
        >
          <div class="section-card__header">
            <h2 id="addBeneficiaryHeading">Add Employee’s Beneficiary</h2>
            <p>Link a beneficiary to one of your covered employees.</p>
          </div>

          <form id="beneficiaryForm" autocomplete="off">
            <div class="form-row">
              <div class="form-group form-group--full">
                <label for="benefFirstName">Full Name</label>
                <div class="form-row form-row--inline">
                  <input
                    type="text"
                    id="benefFirstName"
                    name="benefFirstName"
                    placeholder="First name"
                    required
                  />
                  <input
                    type="text"
                    id="benefLastName"
                    name="benefLastName"
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="benefEmployeeId">Employee ID</label>
                <input
                  type="text"
                  id="benefEmployeeId"
                  name="benefEmployeeId"
                  placeholder="e.g. 8375930"
                />
              </div>

              <div class="form-group">
                <label for="benefEmail">Email</label>
                <input
                  type="email"
                  id="benefEmail"
                  name="benefEmail"
                  placeholder="john@email.com"
                />
              </div>

              <div class="form-group">
                <label for="benefEnrollmentDate">Enrollment Date</label>
                <input
                  type="date"
                  id="benefEnrollmentDate"
                  name="benefEnrollmentDate"
                />
              </div>

              <div class="form-group form-group--full">
                <label for="benefAddress1">Address</label>
                <input
                  type="text"
                  id="benefAddress1"
                  name="benefAddress1"
                  placeholder="123 Main Street"
                />
              </div>

              <div class="form-group form-group--full">
                <input
                  type="text"
                  id="benefAddress2"
                  name="benefAddress2"
                  placeholder="Address Line 2"
                />
              </div>

              <div class="form-group">
                <label for="benefCity">City</label>
                <input
                  type="text"
                  id="benefCity"
                  name="benefCity"
                  placeholder="Miami"
                />
              </div>

              <div class="form-group">
                <label for="benefState">State</label>
                <select id="benefState" name="benefState">
                  <option value="">Select</option>
                  <option value="FL">Florida</option>
                  <option value="CA">California</option>
                  <option value="NY">New York</option>
                </select>
              </div>

              <div class="form-group form-group--full">
                <label for="benefPhone">Phone</label>
                <input
                  type="tel"
                  id="benefPhone"
                  name="benefPhone"
                  placeholder="+1 555-123-4567"
                />
              </div>
            </div>

            <div class="form-actions">
              <button
                type="button"
                id="cancelBeneficiary"
                class="cancel"
              >
                Cancel
              </button>
              <button type="submit">Add Member</button>
            </div>
          </form>
        </section>


    <script src="members.js"></script>
  </body>
</html>
